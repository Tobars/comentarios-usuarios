<div class="container d-flex justify-content-center align-items-center my-5" style="overflow: hidden;">
  <div class="card p-4 shadow-sm" style="width: 25rem">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <!-- Formulario de Login -->
    <form #f="ngForm" (ngSubmit)="f.form.valid && loginToken(f)">
      <!-- Campo Usuario (nombre de usuario) -->
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input
          type="text"  
          class="form-control"
          id="username"
          name="username"
          placeholder="Nombre de usuario"
          ngModel
          required
          #username="ngModel"
        />
        <!-- Mensaje de error si no se completa el campo correctamente -->
        <div *ngIf="username.invalid && username.touched" class="invalid-feedback">
          <small *ngIf="username.errors?.['required']">El nombre de usuario es obligatorio.</small>
        </div>
      </div>

      <!-- Campo de Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Contraseña"
          ngModel
          required
          minlength="6"
          #password="ngModel"
        />
        <!-- Mensaje de error si no se completa el campo correctamente -->
        <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
          <small *ngIf="password.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>

      <!-- Botón de login -->
      <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="f.form.invalid">
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
