
<div class="container d-flex justify-content-center align-items-center my-5" style="overflow: hidden;">
  <div class="card p-4 shadow-sm" style="width: 25rem">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
      <!-- Campo Usuario (email) -->
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Correo electrónico"
          ngModel
          required
        />
      </div>

      <!-- Campo de Contraseña -->
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Contraseña"
          ngModel
          required
        />
      </div>

      <!-- Botón de login -->
      <button type="submit" class="btn btn-primary w-100 mt-4">
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
