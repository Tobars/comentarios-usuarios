<div class="container mt-5">
  <!-- Mostrar mensaje de error si no se encuentra el comentario -->
  <div *ngIf="errorMessage; else showComment">
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      <i class="fas fa-exclamation-triangle me-2"></i> <!-- Icono de advertencia -->
      <strong>Error:</strong> {{ errorMessage }}
    </div>
  </div>

  <!-- Mostrar el comentario si está disponible -->
  <ng-template #showComment>
    <div *ngIf="comment" class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-3">{{ comment.name }}</h2>

        <p><strong>Email:</strong> <span class="text-muted">{{ comment.email }}</span></p>
        <p><strong>Comentario:</strong></p>
        <p>{{ comment.body }}</p>

        <!-- Botón para regresar al inicio o a la lista de comentarios -->
        <a [routerLink]="['/all-posts']" class="btn btn-primary mt-3">
          Regresar a la lista de comentarios
        </a>
      </div>
    </div>

    <!-- Mensaje de carga si no hay comentario aún -->
    <div *ngIf="!comment" class="d-flex justify-content-center mt-4">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
    </div>
  </ng-template>
</div>
