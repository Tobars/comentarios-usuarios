<!-- Barra de navegación tipo Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Botón para móviles -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link "href="../all-posts">Post App</a>
      </li>
      <li class="nav-item" >
        <a class="nav-link" href="add">Agregar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" area-current="page" aria-disabled="true" >Editar Post</a>
      </li>
    </ul>

    <!-- Contenido de la barra de navegación -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto d-flex">

        <li class="nav-item d-flex align-items-center">
          <span class="navbar-text text-white ms-3 me-2"> <!-- Ajusta el margen aquí -->
            <i class="bi bi-person-circle me-2"></i> {{ emailDisplay }}
          </span>

        </li>

        <!-- Cerrar sesión alineado a la derecha -->
        <li class="nav-item">
          <button class="btn btn-danger" data-bs-toggle="modal"
          data-bs-target="#logout">
             Cerrar sesión
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div *ngIf="errorMessage" class="alert alert-danger">
    <strong>Error:</strong> {{ errorMessage }}
  </div>

  <h2>Editar Post</h2>

  <div *ngIf="postData" class="card shadow-sm mt-4">
    <div class="card-body">
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input
            id="title"
            type="text"
            class="form-control"
            formControlName="title"
            [class.is-invalid]="title?.invalid && (title?.touched || title?.dirty)"
          />
          <div *ngIf="title?.invalid && (title?.touched || title?.dirty)" class="invalid-feedback">
            El título debe tener al menos 3 caracteres.
          </div>
        </div>

        <div class="mb-3">
          <label for="body" class="form-label">Cuerpo</label>
          <textarea
            id="body"
            class="form-control"
            formControlName="body"
            rows="4"
            [class.is-invalid]="body?.invalid && (body?.touched || body?.dirty)"
          ></textarea>
          <div *ngIf="body?.invalid && (body?.touched || body?.dirty)" class="invalid-feedback">
            El cuerpo debe tener al menos 3 caracteres.
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">
          Guardar
        </button>

        <a [routerLink]="['/all-posts']" class="btn btn-secondary ms-2">
          Cancelar
        </a>
      </form>
    </div>
  </div>
</div>
